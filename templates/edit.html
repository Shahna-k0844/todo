<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="{% static "css/table.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>{% include "header.html" %}</header>
    <section style="padding-inline:25em;padding-top:3em">
        <form action="" method="post" class="shadow p-3" style="padding-inline:25em">
            {% csrf_token %}
                <h5>Title</h5>
                <input type="text" placeholder="enter title" name="title"value={{edit.title}}>
                <h5>Details</h5>
                <input type="text" placeholder="enter details" name="details"value={{edit.details}}>
                <h5>Start Date</h5>
                <input type="date" name="startdate"value={{edit.startdate |date:"Y-m-d"}}>
                <h5>End Date</h5>
                <input type="date" name="enddate"value={{edit.enddate |date:"Y-m-d"}}>
                <br><br>
                <a href="{% url "show" %}">
                    <button class="btn btn-success btn-sm" type="submit">submit</button>
                </a>
        </form>
        {% comment %} <div class="students">
            <table >
                <tr>
                    <th>title</th>
                    <th> details</th>
                    <th> start date</th>
                    <th> end date</th>
                    <th></th>
                    <th></th>
    
                </tr>
                <!-- <tr> -->
                    {% for i in final %}
                    <tr>
                        <!-- <td>title</td> -->
                        <td>{{i.title}}</td>
                        <td>{{i.details}}</td>
                        <td>{{i.startdate}}</td>
                        <td>{{i.enddate}}</td>
                        <td>
                            <a href="{% url "remove" i.id %}">
                               
                                <button  class="btn btn-danger btn-sm">Delete</button>
                            </a>
                        </td>
                        <td>
                            <a href="{% url "edit" i.id %}">
                                <button type="button" class="btn btn-info btn-sm">Edit</button>
                            </a>
                        </td>

                    </tr>
                    {% endfor %}
                <!-- </tr> -->
            </table>
        </div> {% endcomment %}
    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
